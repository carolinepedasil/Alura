<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {
        pincel.clearRect(0, 0, 600, 400);
    }

    var x = 20; // o importante é que seja declarado fora da função atualizaTela.

    var sentido = 1;

    function atualizaTela() {

        limpaTela();

        if( x > 600) {
            sentido = -1;
        } else if (x < 0) {
            sentido = 1;
        } 

        desenhaCirculo(x, 20, 10);
        x = x + sentido;
    }

    setInterval(atualizaTela, 10);

</script>

<!--
    Com o setInterval() podemos definir um intervalo de tempo para executar a função novamente.
    
    setInterval() recebe dois parâmetros. 
    O primeiro é o nome da função que desejamos que o JavaScript chame em um intervalo de tempo. 
    O segundo parâmetro é esse intervalo de tempo em milissegundos.
    1000 milissegundos, que equivalem a 1 segundo.
-->
