<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

    <script>
        var segredo = Math.round(Math.random() * 10);

        var input = document.querySelector("input");
            input.focus(); // .focus() para focar onde deve ser digitado

        function verifica() {

            if(input.value == segredo) {

            alert("Você ACERTOU!");
            } else {
                alert("Você ERROU!!!!!!!!");
            }

            input.value = ""; // esvaziar o input, para o usuário digitar denovo, sem precisar ficar apagando o valor todas as vezes.
            input.focus();
    }

        var button = document.querySelector("button");

        button.onclick = verifica;

    </script>
